<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3afcbb;
            margin: 0;
            padding: 0;
        }

        /* Container and Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .col-md-4 {
            flex: 1 1 calc(33.33% - 30px);
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        /* Card Styling */
        .card {
            background-color: #db6f65;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 20px;
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .file-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .file-uploaded {
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 15px;
        }

        .file-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .file-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Empty State */
        .empty {
            text-align: center;
            font-size: 1.2rem;
            color: #999;
            width: 100%;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cloud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view">View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row">
            {% for file in files %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="file-name">{{ file.name }}</h5>
                        <p class="file-description">{{ file.description }}</p>
                        <p class="file-uploaded">Uploaded on: {{ file.uploaded_at }}</p>
                        <a href="{{ file.file.url }}" class="file-link" target="_blank">Download File</a>

                    </div>
                </div>
            </div>
            {% empty %}
            <p>No files available</p>
            {% endfor %}
        </div>

    </div>


</body>

</html>

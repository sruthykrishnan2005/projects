<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sty.css' %}">
    <style>
        .course-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Luminar Technolab</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
    
              <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="course">Course</a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>
      <div class="container py-5">
        <h2 class="text-center mb-4">Course Detail</h2>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <img src="{{courses.img.url}}" alt="Course Image" class="card-img-top" id="courseImg">
            </div>        
            <div class="col-md-7 card-body">
                <h3 class="card-title" id="courseName">{{ courses.c_name }}</h3>
                    <p class="card-text">
                        <br> <span id="courseDescription">{{courses.dis}}</span><br> <br>
                        <strong>Duration:</strong> <span id="courseDuration">{{courses.duration}}</span>Months<br><br>
                        <strong>Course Fees:</strong>â‚¹<span id="courseFees">{{courses.Course_fees}}</span>
                    </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="enquiry-form">
            <div class="form-title">ENQUIRY</div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" required name="name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required name="email">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Phone" required name="phone">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Message" required name="message"></textarea>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="subject" required name="subject"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn submit-btn w-100">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
